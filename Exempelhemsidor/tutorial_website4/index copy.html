<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T4 copy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <script type="module" src="./three.js"></script>
    <!-- <script type="module" src="./GLTFLoader.js"></script> -->

    <!-- <script src="./OrbitControls.js"></script> -->
    <script type="module">
        import * as THREE from './three.js'; import { GLTFLoader } from './GLTFLoader.js'; var scene = new THREE.Scene(); var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000); var renderer = new THREE.WebGLRenderer();
        // controls = new THREE.OrbitControls(camera); // controls.addEventListener('change',renderer); renderer.setSize((window.innerWidth/*-55*/), (window.innerHeight/*-55*/)); document.body.appendChild(renderer.domElement); var loader = new GLTFLoader();
        var obj; loader.load("scene.gltf", function(gltf) { obj = gltf.scene; scene.add(gltf.scene); }); renderer.setClearColor(0xFFFFF); scene.background = new THREE.Color(0xFFFFFF); const hlight = new THREE.AmbientLight(0x404040, 100); scene.add(hlight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 100); directionalLight.position.set(0, 1, 0); directionalLight.castShadow = true; scene.add(directionalLight); const light = new THREE.PointLight(0xc4c4c4, 10); light.position.set(0,
        300, 500); scene.add(light); const light2 = new THREE.PointLight(0xc4c4c4, 10); light2.position.set(500, 100, 0); scene.add(light2); const light3 = new THREE.PointLight(0xc4c4c4, 10); light3.position.set(0, 100, -500); scene.add(light3); const
        light4 = new THREE.PointLight(0xc4c4c4, 10); light4.position.set(-500, 300, 0); scene.add(light4); camera.position.set(0, 0, 10); window.addEventListener('resize', () => { renderer.setSize((window.innerWidth/*-55*/), (window.innerHeight/*-55*/));
        camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); }); function animate() { requestAnimationFrame(animate); renderer.render(scene, camera) }
    </script>

</body>

</html>
