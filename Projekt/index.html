<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJEKT</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="hej">
        <h1>3D-VISUALISER</h1>
    </header>
    <section id="visualsection">
        <h2>Choose object to visualise</h2>
        <section id="geometrysection">
            <button id="slideleft" class="slidebutton" type="button"><img id="arrowleft" src="img/arrow-up-white.svg" alt="pil vänster"></button>
            <article id="geometries">
                <ul id="buttonlist">
                    <li>
                        <button id="box"><p>Box</p></button>
                    </li>
                    <li>
                        <button id="cone"><p>Cone</p></button>
                    </li>
                    <li>
                        <button id="icosahedron"><p>Icosahedron</p></button>
                    </li>
                    <li>
                        <button id="capsule"><p>Capsule</p></button>
                    </li>
                    <li>
                        <button id="pyramid"><p>Pyramid</p></button>
                    </li>
                    <li>
                        <button id="torus"><p>Torus</p></button>
                    </li>
                    <li>
                        <button id="dodecahedron"><p>Dodecahedron</p></button>
                    </li>
                    <li>
                        <button id="torusknot"><p>Torusknot</p></button>
                    </li>
                </ul>
            </article>
            <button id="slideright" class="slidebutton" type="button"><img id="arrowright" src="img/arrow-up-white.svg" alt="pil höger"></button>
        </section>
    </section>

    <aside>
        <h2 class="second-h2">Options</h2>

        <form id="optionsection">
            <article class="option">
                <label for="lineoption"><p>No Contourlines</p></label>
                <input type="checkbox" onchange="updateLines()" id="lineoption" value="Line">
            </article>
            <!-- <article class="option">
                <label for="controloption"><p>Arrow control</p></label>
                <input type="checkbox" id="controloption" value="arrowcontrol">
            </article> -->
            <br>
            <article class="option">
                <label for="colorpicker_obj"><p>Object Color</p></label>
                <input type="color" onchange="updateGeometry()" id="colorpicker_obj" value="#444B59">
            </article>
            <br>
            <article class="option">
                <label for="colorpicker_line"><p>Line Color</p></label>
                <input type="color" onchange="updateGeometry()" id="colorpicker_line" value="#FFFFFF">
            </article>
        </form>
        <div>
            <!-- <button id="applybutton" onclick="updateGeometry()"><p>Apply</p></button> -->
            <button id="resetbutton" onclick="updateGeometry()"><p>Reset All</p></button>
        </div>
    </aside>

    <script src="./js/three.js"></script>
    <!-- <script src="./OrbitControls.js"></script> -->
    <script src="./js/script.js"></script>
</body>

</html>
